<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="cache-control" content="no-cache">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="format-detection" content="email=no" />
        <title>H5活动页面个人脚手架</title>
        <link rel="stylesheet" href="./css/index.css">
        <link rel="stylesheet" href="./css/min/swiper-3.4.2.min.css">
        <link rel="stylesheet" href="./css/min/animate.min.css">
    </head>
    <body>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <p class="ani"
                       swiper-animate-effect="fadeInUp"
                       swiper-animate-duration="0.5s"
                       swiper-animate-delay="0.3s">
                       Slide 1
                    </p>
                </div>
                <div class="swiper-slide">
                    <p class="ani"
                       swiper-animate-effect="fadeInUp"
                       swiper-animate-duration="0.5s"
                       swiper-animate-delay="0.3s">
                       Slide 2
                    </p>
                </div>
                <div class="swiper-slide">
                    <p class="ani"
                       swiper-animate-effect="fadeInUp"
                       swiper-animate-duration="0.5s"
                       swiper-animate-delay="0.3s">
                       Slide 3
                    </p>
                </div>
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>
            <div class="bgm-btn">
                <audio src="./bgmcut.mp3" autoplay="autoplay" loop=""
                    style="display: none; width: 0; height: 0;">
                </audio>
            </div>

        </div>

        <script type="text/javascript" src="./js/min/jquery-1.10.1.min.js"></script>
        <script type="text/javascript" src="./js/min/swiper-3.4.2.jquery.min.js"></script>
        <script type="text/javascript" src="./js/min/swiper.animate1.0.2.min.js"></script>
        <script type="text/javascript" src="./js/index.js"></script>
    </body>
</html>
